<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kush Reads</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <img class="header__logo" src="./src/images/logo.png" alt="logo" width="60px" height="60px">
        <h1 class="header__title">
        Kush Reads: My Personal Library
        </h1>  
      </div>
      <hr>
      <div class="navbar-container">
        <nav class="navbar-container__inner">
          <ul class="navbar-container__inner__list">
            <li id="currently-reading">Currently Reading</li>
            <li id="favourites">Favourites</li>
            <li id="wanna-read">Want to Read</li>
          </ul>
        </nav>
      </div>
      <hr>
    </header>

    <main class="main">
      <section class="currently-reading-section" id="currently-reading">
        <div class="currently-reading-section__book-image-container">
          <a href="https://en.wikipedia.org/wiki/A_Thousand_Splendid_Suns" target="_blank">
            <img class="currently-reading-section__book-image" src="./public/book_images/ti.jpg" alt="Book image">
          </a> 
         </div>
        <div class="currently-reading-section__book-info-container">
          <h3 class="book-title">
            The Idiot
          </h3> 
        </div>
      </section>
      <section class="favourites-section" id="favourites">
        
      </section>
      <section class="want-to-read-section" id="wanna-read">
        
      </section>
      <section>
        
      </section>
    </main>
    
    <footer class="footer">
      
    </footer>
    <script type="module" src="/src/scripts/main.js"></script>
  </body>
</html>
